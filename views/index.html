<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="school-details info-block">
            <h3>School Details *</h3>
            <div class="input-box">
                <label>School Name:</label>
                <input type="text" placeholder="Enter school's name" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>School Email Address: </label><br>
                    <input type="email" placeholder="Enter school's email address" required />
                </div>
                <div class="input-box">
                    <label>School contact Number:</label><br>
                    <input type="number" placeholder="Enter school's contact number" required />
                </div>
            </div>
            <div class="column">
                
            </div>
            <div class="column">
                <div class="input-box">
                    <label>State:</label><br>
                    <input type="text" placeholder="Enter state name" required />  
                </div>
                <div class="input-box">
                    <label>Country:</label><br>
                    <input type="text" placeholder="Enter country name" required />
                </div>                    
            </div>  
            
        </div>

        <div class="team-details info-block">
            <h3>Team Details * </h3>
            <div class="column">
                <div class="input-box">
                    <label>Team Name:</label><br>
                    <input type="text" placeholder="Enter team's name" required />
                </div>
                <div class="input-box">
                    <label>Division: </label><br>
                    <select name="division" id="division" >
                        <option value="senior">Senior</option>
                        <option value="junior">Junior</option>
                    </select>
                </div>
            </div>
            
            <div class="input-box">
                <label>Problem statement: </label>
                <select name="prob-statement" id="prob-statement">
                    <option value="selecet">-- select --</option>
                    <option value="ps1">Problem Staement 1</option>
                    <option value="ps2">Problem Staement 2</option>
                </select>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>State:</label><br>
                    <input type="text" placeholder="Enter state name" required />  
                </div>
                <div class="input-box">
                    <label>Country:</label><br>
                    <input type="text" placeholder="Enter country name" required />
                </div>                    
            </div>            
        </div>


        <div class="mentor-details info-block"></div>
            <h3>Mentor Details *</h3>
            <div class="input-box">
                <label>Mentor's Full Name:</label>
                <input type="text" placeholder="Enter team's name" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Mentor's contact Number:</label><br>
                    <input type="number" placeholder="Enter school's contact number" required />
                </div>
                <div class="input-box">
                    <label>Mentor's Email Address: </label><br>
                    <input type="email" placeholder="Enter mentor's email address" required />
                </div>
            </div>
                        
        </div>

        <div class="stud-1-details info-block">
            <h3>Student 1 Details * </h3>
            <div class="input-box">
                <label>Student 1 Full Name:</label>
                <input type="text" placeholder="Enter student1 full name" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Student 1 contact Number:</label><br>
                    <input type="number" placeholder="Enter Student 1's contact number" required />
                </div>
    
                <div class="input-box">
                    <label>Student 1 Email Address: </label><br>
                    <input type="email" placeholder="Enter student 1's email address" required />
                </div> 
            </div>
            

            <div class="input-box"></div>
                <label for="stud-1-grade">Grade:</label>
                <select name="stud-1-grade" id="stud-1-grade">
                    <option value="selecet">-- select --</option>
                    <option value="8">8th</option>
                    <option value="9">9th</option>
                    <option value="10">10th</option>
                    <option value="11">11th</option>
                    <option value="12">12th</option>
                </select>
            </div>  

        </div>

        <div class="stud-2-details info-block">
            <h3>Student 2 Details</h3>
            <div class="input-box">
                <label>Student 2 Full Name:</label>
                <input type="text" placeholder="Enter student1 full name" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Student 2 contact Number:</label><br>
                    <input type="number" placeholder="Enter Student 2's contact number" required />
                </div>
    
                <div class="input-box">
                    <label>Student 2 Email Address: </label><br>
                    <input type="email" placeholder="Enter student 2's email address" required />
                </div>
            </div>
             

            <div class="input-box"></div>
                <label for="stud-2-grade">Grade:</label>
                <select name="stud-2-grade" id="stud-2-grade">
                    <option value="selecet">-- select --</option>
                    <option value="8">8th</option>
                    <option value="9">9th</option>
                    <option value="10">10th</option>
                    <option value="11">11th</option>
                    <option value="12">12th</option>
                </select>
            </div>  
                     
        </div>

        <div class="stud-3-details info-block">
            <h3>Student 3 Details</h3>
            <div class="input-box">
                <label>Student 3 Full Name:</label>
                <input type="text" placeholder="Enter student1 full name" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Student 3 contact Number:</label>
                    <input type="number" placeholder="Enter Student 3's contact number" required />
                </div>
    
                <div class="input-box">
                    <label>Student 3 Email Address: </label>
                    <input type="email" placeholder="Enter student 2's email address" required />
                </div>
            </div>

            <div class="input-box"></div>
                <label for="stud-3-grade">Grade:</label>
                <select name="stud-3-grade" id="stud-3-grade">
                    <option value="selecet">-- select --</option>
                    <option value="8">8th</option>
                    <option value="9">9th</option>
                    <option value="10">10th</option>
                    <option value="11">11th</option>
                    <option value="12">12th</option>
                </select>
            </div>  
                     
        </div>
        <br>
        <span id="add-stud-btn">Add Student</span>
        <button>Save & Proceed to payment</button>
      </form>
    </section>
  </body>
</html>
